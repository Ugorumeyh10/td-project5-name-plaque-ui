<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Name Pallete</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
      
            <div class="input-field">
                   <h5 align="left">Enter a guess.......</h5>
            </div>
            <br>
            <br>
            <div class="value-field">
                <div class="input-field1">
                   <span class="circle1"> </span>
                   <div class="input-field">
                   <marquee behavior="" direction="right"><h2>MANSA HENRY</h2></marquee>
                </div>
            </div>
        </div>

            <p class="social-text">Follow  us our social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
          
            <div class="price-field">
                <h2>Total: $50</h2>
              
            </div>
            <br>
            <div class="buy-field">
              <h2>Buy Now</h2>
            </div>
            <p class="social-text">Follow us on social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>Name Plaque Application</h1>
            <p>
             Add name of your choice and we will show you how much it will cost.(Each letter is $5)
            </p>
            <button class="btn transparent" id="sign-up-btn">
              view price
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Try Another</h3>
            <p>
                Do you wish to try again?Click to go back!!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Go back
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
